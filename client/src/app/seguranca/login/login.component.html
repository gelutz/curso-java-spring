<div class="h-full flex align-items-center">
  <div class="m-auto p-4 shadow-2 border-round w-full lg:w-4 center">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Login</div>
    </div>

    <form (ngSubmit)="login()">
      <div>
        <label for="usuario" class="block text-900 font-medium mb-2">Usuário</label>
        <input pInputText class="w-full mb-3" name="usuario" [(ngModel)]="usuario" placeholder="E-mail ou usuário"
          type="text">

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input pInputText class="w-full mb-3" name="senha" [(ngModel)]="senha" type="password" placeholder="Senha">

        <button pButton pRipple type="submit" icon="pi pi-user" label="Conectar" class="w-full"></button>
      </div>
    </form>
  </div>
</div>
